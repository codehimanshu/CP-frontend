    <script type="text/javascript">
    $(document).ready(function(){
        var maxField = 2; //Input fields increment limitation
        var addButton = $('.add_button'); //Add button selector
        var wrapper = $('.field_wrapper'); //Input field wrapper
        var fieldHTML = '<div class="end"><div class="col-md-5"><div class="form-group"><label>Event End Date</label><input type="date" class="form-control" name="event_end_date"></div></div><div class="col-md-5"><div class="form-group"><label>Event End Time</label><input type="time" class="form-control" name="event_end_time"></div></div><div class="col-md-2"><div class="form-group"><label>&nbsp;</label><a href="javascript:void(0);" style="text-transform: none;" class="remove_button btn btn-danger">Remove End Time</a></div></div></div>'; //New input field html
        var x = 1; //Initial field counter is 1
        $(addButton).click(function(){ //Once add button is clicked
            if(x < maxField){ //Check maximum number of input fields
                x++; //Increment field counter
                $(wrapper).append(fieldHTML); // Add field html
            }
        });
        $(wrapper).on('click', '.remove_button', function(e){
            e.preventDefault();
            $(".end").remove(); //Remove field html
            x--; //Decrement field counter
        });
    });
    </script>
