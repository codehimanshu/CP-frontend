<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campuspuppy</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="assets/css/frontend.css" type="text/css">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <nav id="mainNav" class="navbar navbar-default navigation">
   <div class="container-fluid nav-main">
     <img src="assets/image/logo.PNG" height="50px" class="logo">
     <form class="form-inline login-form" role="form" style="float:right; margin-top: 20px;">
       <div class="form-group">
        <label id="email">E-Mail Address</label>
        <input type="text" class="form-control" placeholder="E-MAIL ADDRESS">
        <label id="password">Password</label>
        <input type="password" class="form-control" placeholder="PASSWORD">
        <button class="btn btn-default login-button"  name="" id="login">LOGIN</button>
      </div>
      <div class="form-group" style="display: block;">
          <div class="checkbox remember">
            <label style="font-weight: bold;">
              <input type="checkbox"> Remember Me
            </label>
          </div>
         <a href="javascript:" target="_blank" class="forgot">Forgot Password?</a>
      </div>
    </form>
 </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-md-6">
        <img style="width: 100%;" src="assets/image/main.png">
        <h4 style="text-align: center;">Follow Us</h4><hr>
        <div style="text-align: center;">
          <a href="#" id="color"><i class="fa fa-facebook-square fa-3x" style="color:#3b5998; padding: 15px;"></i></a>
          <a href="#" id="color"><i class="fa fa-twitter-square fa-3x" style="color:#4099ff; padding: 1px;"></i></a>
        </div>
      </div>
      <div class="col-md-6">
        <h3 style="text-align: center;">CREATE ACCOUNT NOW</h3>
        <hr>
        <form role="form" class="register-form">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="E-Mail Address">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <input type="tel" class="form-control" maxlength="10" placeholder="Mobile Number">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
          </div>
          <p style="text-align: center;">By creating an account, you agree to our <a>Terms and Conditions</a></p>
          <button class="btn btn-default login-button register-button"  name="" id="login">CREATE ACCOUNT</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
